
<!--Bootstrap Table-->

<table class="table">
  <thead>
    <tr [(ngModel)]="product.name" >
      <th scope="col">#</th>
      <th scope="col">Item</th>
      <th scope="col">Price</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody >
    <tr class="product" [class.selected]="selectedProduct && selectedProduct.name === product.name" *ngFor="let product of products" (click)="productSelected(product)">
      <th scope="row">1</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>
